services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: school-canteen-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: school_canteen
      POSTGRES_USER: ${DB_USER:-canteen_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canteen_user -d school_canteen"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - canteen-network

  # Backend сервер
  backend:
    build:
      context: .
      dockerfile: server/CICD/Dockerfile.backend
    container_name: school-canteen-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HTTP_PORT: 8080
      HTTPS_PORT: 8443
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: school_canteen
      DB_USER: ${DB_USER:-canteen_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-key}
      JWT_SECRET: ${JWT_SECRET:-change-this-jwt-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-encryption-key-32-chars}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL:-https://autogreatfood.ru}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ./cert:/app/cert:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "--no-check-certificate", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - canteen-network


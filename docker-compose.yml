services:
  # База данных PostgreSQL
  db:
    image: postgres:16
    container_name: school-canteen-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: school_canteen
      POSTGRES_USER: canteen_user
      POSTGRES_PASSWORD: canteen_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - canteen-network

  # Приложение (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school-canteen-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: school_canteen
      DB_USER: canteen_user
      DB_PASSWORD: canteen_password_2024
      FRONTEND_URL: http://localhost:5000
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - canteen-network
    volumes:
      - app_data:/app/data

networks:
  canteen-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local

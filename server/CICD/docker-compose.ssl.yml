version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: school-canteen-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: school_canteen
      POSTGRES_USER: ${DB_USER:-canteen_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./populate-inventory.sql:/docker-entrypoint-initdb.d/02-populate.sql
      - ./add-qr-code-fields.sql:/docker-entrypoint-initdb.d/03-qr-fields.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-canteen_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - canteen-network

  # Backend сервер
  backend:
    build:
      context: .
      dockerfile: CICD/Dockerfile.backend
    container_name: school-canteen-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 80
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: school_canteen
      DB_USER: ${DB_USER:-canteen_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-key}
      JWT_SECRET: ${JWT_SECRET:-change-this-jwt-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-encryption-key-32-chars}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL:-https://your-domain.com}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/menu"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - canteen-network

  # Frontend (Nginx + React) с SSL
  frontend:
    build:
      context: .
      dockerfile: CICD/Dockerfile.frontend
    container_name: school-canteen-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - backend
    volumes:
      - ./CICD/nginx.ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - canteen-network

  # Certbot для автоматического обновления SSL
  certbot:
    image: certbot/certbot:latest
    container_name: school-canteen-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - canteen-network

volumes:
  postgres_data:
    driver: local

networks:
  canteen-network:
    driver: bridge

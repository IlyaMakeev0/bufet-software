databases:
  - name: school-canteen-db
    databaseName: school_canteen
    user: canteen_user
    plan: free
    region: frankfurt

services:
  - type: web
    name: school-canteen-app
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: school-canteen-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: school-canteen-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: school-canteen-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: school-canteen-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: school-canteen-db
          property: password
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: school-canteen-db
          property: connectionString
